{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Lead{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3><i class="bi bi-telephone-inbound"></i> {% if form.instance.pk %}Edit{% else %}Add New{% endif %} Lead</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- Lead-specific fields -->
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    {{ form.status }}
                </div>
                <!-- Add other lead fields -->
                <div class="d-flex justify-content-between">
                    <a href="{% url 'lead_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
