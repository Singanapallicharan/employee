{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3><i class="bi bi-person-plus"></i> {% if form.instance.pk %}Edit{% else %}Add New{% endif %} Student</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Student-specific fields -->
                <div class="mb-3">
                    <label class="form-label">Student ID</label>
                    {{ form.student_id }}
                </div>
                <!-- Add other student fields -->
                <div class="d-flex justify-content-between">
                    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
