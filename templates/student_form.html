{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3><i class="bi bi-mortarboard"></i> {{ title }}</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Student ID</label>
                            {{ form.student_id }}
                            {{ form.student_id.errors }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            {{ form.course }}
                            {{ form.course.errors }}
                        </div>
                    </div>
                </div>

                <!-- Include all other student fields similarly -->
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% if form.instance.pk %}{% url 'view_student' form.instance.pk %}{% else %}{% url 'student_list' %}{% endif %}" 
                       class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> {% if form.instance.pk %}Update{% else %}Save{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
